<body>
    <header>
        <div class = "main">
            <div class="logo">
                <img src = "logo_1.png">
            </div>
            <ul>
                <li class="active"><a href = "#">Home</a></li>

        <div class="title">

        </div>
    </header>
    <!-- Chat Bot codes -->
    <div class="chat_icon">
        <i class="far fa-comment-alt"></i>

    </div>
    <div class="chat_box">
        <div class="conv-form-wrapper">
        <form action="" method="GET" class="hidden">
            <select name="category" data-conv-question="Hello ! How can I help you">
                <option value="help">Help with using the bot</option>
                <option value="curious">Just curious</option>
            </select>
            <div data-conv-fork="category">
                <div data-conv-case="yes">
                     <input type="text" data-conv-question="A fellow programmer! Cool." data-no-answer="true">
                </div>
                <div data-conv-case="no">
                    <select name="thought" data-conv-question="Have you ever thought about learning? Programming is fun!">
                        <option value="yes">Yes</option>
                        <option value="no">No..</option>
                    </select>
                </div>
            </div>
            
        </form>
        </div>
    </div>
</body>
